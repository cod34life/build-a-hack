<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--carousel import-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <!--other CSS imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    
  </head>
  <body>
    

    <br><br><br>
      <center><p class="text-black">Proportional Pastries</p></center>
        <!--three-pic carousel-->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://m.media-amazon.com/images/S/aplus-media/vc/e11ab1d6-abcf-472b-a9da-824325f0eb59._SR970,300_.jpg" alt="large cupcake sample" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2020/06/01/15/giant-cookie.jpg" alt="giant cookie sample" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://www.frudeco.com/wp-content/uploads/2017/10/IMG_20200502_183651_975-e1595350876909.jpg" alt = "mini cake sample" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    <!--carousel end-->  
      
      <br><br>
  <p class="text-sm-left"><b>We apply the same policy to our pastries as our guests: serve all shapes and sizes. </b></p>
 <p class="text-sm-left"><b>We offer a variety of treats:</b></p>
      <div class="list">
        <p>&#9642; large cupcakes</p>
        <p>&#9642; giant cookies</p>
        <p>&#9642; mini cakes</p>
        <p>&#9642; tiny pies</p>
      </div>
 <p class="text-sm-left"><b>Check out our website for more or directly order here!</b></p>

    <button type="button" class="btn btn-danger">VISIT SITE</button>
     &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="button" class="btn btn-danger ">ORDER NOW</button>
    </div>
     <img src="https://www.livewellbakeoften.com/wp-content/uploads/2017/11/Mini-Pumpkin-Pies-5-300x300-1.jpg" align="right" alt="sample">
   
      
    <!--JS enabled-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
  </body>
</html>
